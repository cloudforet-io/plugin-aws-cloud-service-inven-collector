---
cloud_service_group: Lambda
cloud_service_type: Function
name: Function Memory Total Size per Account
query:
  aggregate:
    - group:
        keys:
          - name: name
            key: account
        fields:
          - name: value
            key: data.memory_size
            operator: sum
options:
  chart_type: DONUT
  value_options:
    key: value
    type: size
    options:
      source_unit: MB
      default: 0
