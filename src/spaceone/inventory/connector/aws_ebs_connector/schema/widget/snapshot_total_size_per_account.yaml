---
cloud_service_group: EC2
cloud_service_type: Snapshot
name: Snapshot Total Size per Account
query:
  aggregate:
    - group:
        keys:
          - name: name
            key: account
        fields:
          - name: value
            key: instance_size
            operator: sum
options:
  chart_type: DONUT
  value_options:
    key: value
    type: size
    options:
      source_unit: GB
      default: 0