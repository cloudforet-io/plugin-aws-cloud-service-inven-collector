---
cloud_service_group: EC2
cloud_service_type: Snapshot
name: Snapshot Total Count per Region
query:
  aggregate:
    - group:
        keys:
          - name: name
            key: region_code
        fields:
          - name: value
            key: instance_size
            operator: sum
options:
  chart_type: COLUMN
  value_options:
    key: value
    type: size
    options:
      source_unit: GB
      default: 0